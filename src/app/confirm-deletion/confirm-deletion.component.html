<h1 mat-dialog-title>Eliminar indicador</h1>
<div mat-dialog-content>
  ¿Estás seguro de eliminar el indicador?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">Ok</button>
</div>
